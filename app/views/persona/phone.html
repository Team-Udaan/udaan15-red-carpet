<md-card>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Persona</h2>
    </div>
  </md-toolbar>

  <md-card-content layout="column" layout-margin>

    <md-subheader class="md-subheader">Male</md-subheader>

    <div layout="column">
      <div class="rc-item" layout="row" layout-margin layout-align="start center" ng-click="selectMale('Joel D\'souza', $event)">
        <img class="rc-phone-image" src="../../images/nominees/joel-dsouza/phone.png" alt="Joel D'souza"/>
        <div flex>Joel D'souza</div>
      </div>
      <div class="rc-item" layout="row" layout-margin layout-align="start center" ng-click="selectMale('Apoorva Parikh', $event)">
        <img class="rc-phone-image" src="images/nominees/apoorva-parikh/phone.png" alt="Apoorva Parikh"/>
        <div flex>Apoorva Parikh</div>
      </div>
      <div class="rc-item" layout="row" layout-margin layout-align="start center" ng-click="selectMale('Abhishek Kumar', $event)">
        <img class="rc-phone-image" src="images/nominees/abhishek-kumar/phone.png" alt="Abhishek Kumar"/>
        <div flex>Abhishek Kumar</div>
      </div>
    </div>

    <br/>
    <md-divider></md-divider>
    <br/>

    <md-subheader class="md-subheader">Female</md-subheader>

    <div layout="column">
      <div class="rc-item" layout="row" layout-margin layout-align="end center" ng-click="selectFemale('Nirali Desai', $event)">
        <div flex style="text-align: right;">Nirali Desai</div>
        <img class="rc-phone-image" src="images/nominees/nirali-desai/phone.png" alt="Nirali Desai"/>
      </div>
      <div class="rc-item" layout="row" layout-margin layout-align="end center" ng-click="selectFemale('Prachi Jhala', $event)">
        <div flex style="text-align: right;">Prachi Jhala</div>
        <img class="rc-phone-image" src="images/nominees/prachi-jhala/phone.png" alt="Prachi Jhala"/>
      </div>
      <div class="rc-item" layout="row" layout-margin layout-align="end center" ng-click="selectFemale('Shloka Naudiyal', $event)">
        <div flex style="text-align: right;">Shloka Naudiyal</div>
        <img class="rc-phone-image" src="images/nominees/shloka-naudiyal/phone.png" alt="Shloka Naudiyal"/>
      </div>
    </div>

    <br/>
    <md-divider></md-divider>
    <br/>

    <div layout="row">
      <div flex layout="row" layout-align="center">
        <md-button ng-show="sectionFilled()" ng-click="next()">Artist</md-button>
      </div>
    </div>

  </md-card-content>
</md-card>
