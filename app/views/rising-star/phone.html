<md-card>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Rising Star</h2>
    </div>
  </md-toolbar>

  <md-card-content layout="column" layout-margin>

    <div layout="column">
      <div class="rc-item rc-male" layout="row" layout-margin layout-padding layout-align="start center"
           ng-click="select('Alay Patel', $event)">
        <img class="rc-phone-image" src="images/nominees/alay-patel/phone.png" alt="Alay Patel"/>

        <div flex>Alay Patel</div>
      </div>
      <div class="rc-item rc-male" layout="row" layout-margin layout-padding layout-align="start center"
           ng-click="select('Maunil Swadas', $event)">
        <img class="rc-phone-image" src="images/nominees/maunil-swadas/phone.png" alt="Maunil Swadas"/>

        <div flex>Maunil Swadas</div>
      </div>
      <div class="rc-item rc-male" layout="row" layout-margin layout-padding layout-align="start center"
           ng-click="select('Parth Joshi', $event)">
        <img class="rc-phone-image" src="images/nominees/parth-joshi/phone.png" alt="Parth Joshi"/>

        <div flex>Parth Joshi</div>
      </div>
      <div class="rc-item rc-male" layout="row" layout-margin layout-padding layout-align="start center"
           ng-click="select('Shubham Dhar', $event)">
        <img class="rc-phone-image" src="images/nominees/shubham-dhar/phone.png" alt="Shubham Dhar"/>

        <div flex>Shubham Dhar</div>
      </div>
    </div>

    <br/>
    <md-divider></md-divider>
    <br/>

    <div layout="row" layout-align="center">
      <md-button class="md-button md-primary md-raised" ng-disabled="!sectionFilled()" ng-click="next()">
        Next
      </md-button>
    </div>

  </md-card-content>
</md-card>
