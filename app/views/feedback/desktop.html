<md-card style="width: {{viewport.container}};">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Red Carpet</h2>
    </div>
  </md-toolbar>

  <md-card-content layout="column" layout-margin>

    <p ng-if="mode == 'upload'">
      Processing your request
    </p>

    <p ng-if="mode == 'retry'">
      Error submitting your request.
      Click Retry to give us feedback again.
    </p>

    <p ng-if="mode == 'feedback'">
      Thank you for your kind feedback. :)
    </p>

    <div ng-if="mode == 'feedback'" layout="row" layout-align="center">
      <md-slider style="width: 600px;" class="md-primary" md-discrete ng-model="data.stars" step="1" min="0" max="5"
                 aria-label="rating">
      </md-slider>
    </div>

    <div ng-if="mode == 'feedback'" layout="row" layout-align="center center">
      <div style="width: 120px; height: 24px;">
        <md-icon class="fade md-accent" md-svg-src="images/star.svg"
                 ng-repeat="heart in stars() track by $index"></md-icon>
      </div>
    </div>

    <md-input-container ng-if="mode == 'feedback'" flex>
      <label>Suggestions (Optional)</label>
      <textarea ng-model="data.suggestions" columns="1" md-maxlength="139" maxlength="139"
                title="Suggestions"></textarea>
    </md-input-container>

    <br/>
    <md-divider></md-divider>
    <br/>

    <div ng-if="mode == 'upload'" layout="row" layout-align="center">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <div ng-show="mode == 'retry'" layout-fill layout="row" layout-align="center center">
      <md-button class="md-primary md-raised" ng-click="feedback()">Retry</md-button>
    </div>

    <div ng-show="mode == 'feedback'" layout-fill layout="row" layout-align="center center">
      <md-button class="md-primary md-raised" ng-click="feedback()">Submit</md-button>
    </div>

    <div ng-show="mode == 'logout'" layout-fill layout="row" layout-align="center center">
      <md-button class="md-primary md-raised" ng-click="logout()">Logout</md-button>
    </div>


  </md-card-content>
</md-card>
