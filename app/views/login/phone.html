<md-card>

  <md-content layout="column" layout-padding="5">

    <md-input-container>
      <label>Enrollment No.</label>
      <input type="number" ng-model="data.enroll" title="Enrollment No." placeholder="130070107022">
    </md-input-container>

    <md-input-container>
      <label>Key</label>
      <input type="text" ng-model="data.key" title="Key" placeholder="xxxx">
    </md-input-container>

    <md-button class="md-primary" ng-click="login()">Login</md-button>

  </md-content>
</md-card>
