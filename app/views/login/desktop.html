<md-card style="width: {{viewport.container}};">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Red Carpet</h2>
    </div>
  </md-toolbar>

  <md-card-content layout="row" layout-margin layout-align="space-around center">

    <img width="300" height="300" src="images/banner.png" alt="Banner"/>

    <md-card flex="33">

      <md-card-content layout="column" layout-margin>

        <md-input-container>
          <label>Enrollment No.</label>
          <input type="number" ng-model="data.enroll" title="Enrollment No." placeholder="130070107022">
        </md-input-container>

        <md-input-container>
          <label>Key</label>
          <input type="text" ng-model="data.key" title="Key" md-maxlength="4" placeholder="xxxx">
        </md-input-container>

        <div layout="row" layout-align="center">
          <md-button class="md-primary" ng-click="login()">Login</md-button>
        </div>

        <div style="text-align: center; font-size: small; padding: 10px 0;">
          <span style="cursor: pointer" ng-click="showRegistration($event)">Where's my key ?</span>
        </div>

      </md-card-content>

    </md-card>

  </md-card-content>
</md-card>
