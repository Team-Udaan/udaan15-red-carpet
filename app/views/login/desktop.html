<md-card style="width: {{viewport.container}};">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Red Carpet</h2>
    </div>
  </md-toolbar>

  <md-card-content layout="row" layout-align="center center" layout-margin>

    <img flex src="images/banner.png" alt="Banner"/>

    <md-card flex>

      <md-card-content layout="column" layout-margin>
        <md-input-container>
          <label>Enrollment No.</label>
          <input type="number" ng-model="data.enroll" title="Enrollment No." placeholder="130070107022">
        </md-input-container>

        <md-input-container>
          <label>Key</label>
          <input type="text" ng-model="data.key" md-maxlength="4" title="Key" placeholder="xxxx">
        </md-input-container>

        <md-button class="md-primary" ng-click="login()">Login</md-button>

        <span style="text-align: center; cursor: pointer; font-size: small; padding: 10px 0;" ng-click="showRegistration($event)">Where's my key ?</span>
      </md-card-content>

    </md-card>

  </md-card-content>
</md-card>
